```yaml  
name: my-azure-container-apps  
location: eastus  # Change this to your preferred Azure region  

containerRegistry:  
  name: myacr${uniqueString(resourceGroup().id)}  # Use the ACR name from your Bicep template  

services:  
  - name: python_service  
    project: ./src  
    language: python  
    host: containerapp  
    target: azure  
    environmentVariables:  
      - PORT=8000  
  - name: streamlit_app  
    project: ./src  
    language: python  
    host: containerapp  
    target: azure  
    environmentVariables:  
      - PYTHON_SERVICE_URL=http://python-service:8000  

infrastructure:  
  bicep:  
    template: ./infra/main.bicep  
    parameters: ./infra/main.parameters.json  
```  
